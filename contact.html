<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/1.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <title>Contact- GameWorld</title>
  </head>
  <body>
    <section class="contact-main">
      <nav>
        <div class="brand">
          <img src="./images/1.png" alt="hosting" />
          <a href="/">GameWorld</a>
        </div>

        <i class="fa fa-bars" aria-hidden="true"></i>

        <ul>
          <i class="fa fa-times" aria-hidden="true"></i>
          <li><a href="/">Home</a></li>
          <li><a href="./pricing.html">Pricing</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./login.html">Sign in</a></li>
        </ul>
      </nav>

      <div class="contact-main-text">
        <h1>We are here to help you 24*7</h1>
        <p>
          Reach out to us if you ever need assistance
        </p>
      </div>
    </section>

    <section class="contact-form" id="contact">
      <h1>Contact us:</h1>
      <form action="https://formsubmit.co/3c8b0efbdd8eccc2a6cbbbf3edbfd0a6 " method="POST">
        <input type="text" name="fname" placeholder="First name" required />
        <input type="text" name="lname" placeholder="Last name" required />
        <input type="email" name="email" placeholder="Email address" required />
        <input type="text" name="phone" placeholder="Phone" required />
        <input
          type="text"
          name="company"
          placeholder="Company Name"
          required
        />
        <textarea
          name="query"
          id=""
          cols="30"
          rows="5"
          placeholder="Queries or Feedback"
        ></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="social-medias">
        <h3>Reach out to us on social media</h3>
        <ul>
          <li>
            <a href="#"><i class="fa fa-twitter"></i>Twitter</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i>YouTube</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin"></i>Linkedin</a>
          </li>
        </ul>
      </div>
    </section>
    <div class="copyright">
      &copy; All rights reserved by GameWorld
    </div>

    <script src="./js/navbar.js"></script>
  </body>
</html>
